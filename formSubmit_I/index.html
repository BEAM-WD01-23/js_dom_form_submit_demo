<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form submit one</title>
</head>
<body>
    <h2>Form Submit event types</h2>
    <h3>Click Event</h3>
    <button id="elementI">Click Event</button>
    <br>
    <h3>Keydown Event</h3>
    <button id="elementII">Keydown</button>
    <!--  -->
    <br>
    <h3>Submit Event</h3>
    <form action="/" id="elementIII">
        <input type="text" placeholder="insert name ..." id="myInput">
        <input type="submit" value="Sumbit">
    </form>
    <!--  -->
    <br>
    <h3>Mouseover Event</h3>
    <button id="elementIV">Mouseover</button>
    <!--  -->
    <br>
    <h3>Change Event</h3>
    <!-- select -> option  -->
    <select id="showChangedValue">
        <option value="valueOne">Option One</option>
        <option value="valueTwo">Option Two</option>
        <option value="valueThree">Option Three</option>
    </select>
    <!--  -->
    <br>
    <h3>Load Event</h3>
    <button id="eventVI">Load Event</button>



    <script src="index.js"></script>
</body>
</html>
